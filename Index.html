<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linktree Clone</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Inline custom styles -->
  <style>
    /* Set the background image */
    .bg-image {
      background-image: url('https://source.unsplash.com/random');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>

<body class="bg-gray-100">
  <div class="bg-cover bg-no-repeat bg-fixed bg-url(https://source.unsplash.com/random/1920x1080)" style="height: 100vh">

    <div class="container mx-auto flex justify-center items-center">

      <div class="w-full max-w-md">

        <h1 class="text-center text-3xl font-bold text-white">Linktree Clone</h1>

        <p class="text-center text-sm text-white">This is a linktree clone built with HTML, Tailwind CSS, and a random image background from Unsplash Pixel Design.</p>

        <ul class="list-unstyled mt-5">

          <li><a href="https://www.google.com" class="text-white">Google</a></li>

          <li><a href="https://www.facebook.com" class="text-white">Facebook</a></li>

          <li><a href="https://www.twitter.com" class="text-white">Twitter</a></li>

          <li><a href="https://www.instagram.com" class="text-white">Instagram</a></li>

          <li><a href="https://www.linkedin.com" class="text-white">LinkedIn</a></li>

        </ul>

      </div>

    </div>

  </div>
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg">
      <div class="bg-image h-64 rounded-lg mb-6"></div> <!-- Background image div -->
      <h1 class="text-2xl font-bold mb-4">My Linktree</h1>
      <ul class="space-y-4">
        <li>
          <a href="#" class="text-blue-500">Link 1</a>
        </li>
        <li>
          <a href="#" class="text-blue-500">Link 2</a>
        </li>
        <li>
          <a href="#" class="text-blue-500">Link 3</a>
        </li>
        <!-- Add more links as needed -->
      </ul>
    </div>
  </div>
</body>

</html>
